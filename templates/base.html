{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://kit.fontawesome.com/161f6eee7c.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <title>Guitar Garage</title>
</head>
<body>

    <nav class="navbar">
        <div class="logo_header">
          <a href="{% url 'home' %}" class="logo">Guitar Garage</a>
        </div>
    
        
        <ul class="main_nav mb-auto">
          <li class="nav-item">
            <a href="{% url 'home' %}" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'about' %}" class="nav-link">About</a>
          </li>
          
        
          {% if user.is_authenticated %}
          <li class="nav-item">
              <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
              <a class="nav-link" href="{% url 'account_signup' %}">Register</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{% url 'account_login' %}">Login</a>
          </li>
          {% endif %}
        </ul>
          
    </nav>

    <div>
    {% for message in messages %}
      <div class="alert {{ message.tags }} alert-dismissible fade show" id="msg" role="alert">
        {{ message | safe }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
    </div>

    {% block content %}

    {% endblock content %}
  
    <footer class="footer">
      <p>
        Follow us on:
      </p>
      <!-- Facebook -->
      <a style="color: #3b5998;" href="http://www.facebook.com" target="_blank" role="button">
        <i class="fab fa-facebook-f fa-lg"></i>
      </a>

      <!-- Twitter -->
      <a style="color: #55acee;" href="http://www.twitter.com" target="_blank" role="button">
        <i class="fab fa-twitter fa-lg"></i>
      </a>

      <!-- Google -->
      <a style="color: #dd4b39;" href="http://www.google.com" target="_blank" role="button">
        <i class="fab fa-google fa-lg"></i>
      </a>

      <!-- Instagram -->
      <a style="color: #ac2bac;" href="http://www.instagram.com" target="_blank" role="button">
        <i class="fab fa-instagram fa-lg"></i>
      </a>
    </footer>
    <script>
      setTimeout(function () {
          let messages = document.getElementById('msg');
          let alert = new bootstrap.Alert(messages);
          alert.close();
      }, 2500);
    </script>
</body>
</html>
