{% extends "base.html" %}

{% block content %}

    <div class="container">

        <div>
    
        {% for post in posts %}

            <div>

            <a href="{% url 'post_details' post.id  %}" class="post-link">
                <h2 class="card-title">{{ post.title }}</h2>
                 <p class="card-text">{{ post.excerpt }}</p>
             </a>

            <div><h1>{{post.title}}</h1></div>
            <div><p>{{post.content}}</p></div>

            </div>    

            <div class="card">
              <h2>{{post.title}}</h2>
              <div class="img">{{post.featured_image}}</div>
              <p>{{post.content}}</p>
              <p>{{post.author}}</p>
              <p>{{post.created_on}}</p>
            </div>

        {% endfor %}

        </div>

    </div>

{% endblock %}
