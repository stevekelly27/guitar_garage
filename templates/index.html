{% extends "base.html" %}

{% block content %}

    <div class="container">

        <div>
    
        {% for post in posts %}

            <div>

            <div><h1>{{post.title}}</h1></div>
            <div><p>{{post.content}}</p></div>

            </div>    

            <div class="card">
              <h2>{{post.title}}</h2>
              <div class="img">{{post.featured_image}}</div>
              <p>{{post.content}}</p>
              <p>{{post.author}}</p>
              <p>{{post.created_on}}</p>
            </div>

        {% endfor %}

        </div>

    </div>

{% endblock %}
